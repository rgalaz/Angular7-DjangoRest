<div class="container w-50 p-3">
  <form>
    <div class="form-group">
      <p class="h4">Ingrese nuevo producto</p>
    </div>
    <div class="form-group">
      <label>Nombre: </label>
      <input type="text" class="form-control" name="title" [(ngModel)]="product.title">
    </div>
    <div class="form-group">
      <label>Description: </label>
      <input type="text" class="form-control" name="description" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
      <label>Cost: </label>
      <input type="number" class="form-control" name="unitCost" [(ngModel)]="product.unitCost">
    </div>
    <div class="form-group">
      <label>Units: </label>
      <input type="text" class="form-control" name="unit" [(ngModel)]="product.unit">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-dark" (click)="edit ? updateProduct() : postProduct()">Ingresar</button>
    </div>
  </form>
  <p *ngIf="submit" style="color: green;">Datos ingresados</p> 
</div>

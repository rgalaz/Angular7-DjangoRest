<div style="width: 100%;">
<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" class="img-fluid" style="width: 100%; height: 550px;" alt="Random first slide">
    <div class="carousel-caption">
      <h3>Welcome</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[1]" class="img-fluid" style="width: 100%; height: 550px;"  alt="Random second slide">
    <div class="carousel-caption">
      <h3>Welcome</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[2]" class="img-fluid" style="width: 100%; height: 550px;" alt="Random third slide">
    <div class="carousel-caption">
      <h3>Welcome</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>
</div>
